<!DOCTYPE html>
<html>
<head>
    <title>
    Photo Gallery
    </title>
    </head>
    <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    <body>
        <ul class="menu">
           <li class="links"><a href="#home">Home</a></li>
           <li class="links"><a href="#grid">Grid view</a></li>
           <li class="links"><a href="#slides">Slide view</a></li>
        </ul> 
        <br>
        <h4 onloadstart="setDate()" id="date"> </h4>
<section id="home">
<img id="hf" src="pretty%20flower.jpg">
        </section>
        
        
        
        <section id="grid">
        <h1> Grid Gallery </h1>
            <br>
            <div class="row">
            <img src="treeeee.jpg">
            <img src="lakay.jpg">
            <img src="flooer.jpg">
            <img src="leefes.jpg">
            </div>
            
            <div class="row">
            <img src="mountin.jpg">
            <img src="birb.jpg">
            <img src="alo.jpg">
            <img src="iceee.jpg">
            </div>
        </section>
      
        
        
        <section id=slides>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="item active">
                <center>
            <img src="treeeee.jpg">
            <div class="carousel-content">
                <h2> Waterfall </h2>    
                </div>
                </center>
                    </div>
                </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>    
    </body>
</html>
